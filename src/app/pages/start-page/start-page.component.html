<ul>
  <li>
    <a [routerLink]="[ '/game', level ]">Start game at level: {{level}}</a>
  </li>
  <li><a [routerLink]="[ '/settings' ]">Settings</a></li>
</ul>

<div>
  Change level:
  <select name="level" [(ngModel)]="level">
    <option *ngFor="let level of levels" [value]="level">
      {{ level }}
    </option>
  </select>
</div>
